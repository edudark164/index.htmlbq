<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de contato</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_3wst.svg" alt="">
        </div>

        <div class="form">
            <form action="#" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Log In</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="first-name">Primeiro Nome</label>
                        <input id="first-name" type="text" name="first-name" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="last-name">Sobrenome</label>
                        <input id="last-name" type="text" name="last-name" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="phone">Celular</label>
                        <input id="phone" type="tel" name="phone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirmar senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminio</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Homem</label>
                        </div>

                        <div class="gender-input">
                            <input id="other" type="radio" name="gender">
                            <label for="other">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continue</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
